<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Flight Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1.5rem; background: #020617; color: #e5e7eb; }
    h1 { font-size: 1.5rem; margin-bottom: 0.4rem; }
    .card { max-width: 900px; margin: 0 auto; background: rgba(15,23,42,0.95); border-radius: 0.75rem; padding: 1.25rem 1.5rem; border: 1px solid rgba(148,163,184,0.25); box-shadow: 0 18px 35px rgba(0,0,0,0.5); }
    label { font-size: 0.85rem; color: #9ca3af; display: block; margin-bottom: 0.25rem; }
    input { width: 100%; padding: 0.55rem 0.7rem; border-radius: 0.5rem; border: 1px solid #4b5563; background: #020617; color: #e5e7eb; box-sizing: border-box; font-size: 0.95rem; margin-bottom: 0.3rem; }
    input:focus { outline: 2px solid #38bdf8; border-color: #38bdf8; }
    .row { display: flex; gap: 0.75rem; margin-top: 0.9rem; }
    .row > div { flex: 1; }
    button { margin-top: 1rem; width: 100%; padding: 0.6rem 0.75rem; border-radius: 999px; border: none; background: linear-gradient(135deg, #22c55e, #0ea5e9); color: white; font-weight: 600; cursor: pointer; font-size: 0.95rem; }
    button:disabled { opacity: 0.6; cursor: wait; }
    .status { margin-top: 1rem; font-size: 0.9rem; line-height: 1.5; padding: 1rem; background: rgba(34,197,94,0.1); border-radius: 0.5rem; border-left: 3px solid #4ade80; }
    .status.error { background: rgba(239,68,68,0.1); border-left-color: #f87171; }
    .pill { padding: 0.2rem 0.6rem; border-radius: 999px; font-size: 0.8rem; font-weight: 500; margin-right: 0.5rem; display: inline-block; }
    .pill-live { background: rgba(34,197,94,0.2); color: #4ade80; }
    .pill-scheduled { background: rgba(56,189,248,0.2); color: #60a5fa; }
    .pill-landed { background: rgba(168,85,247,0.2); color: #a78bfa; }
    .pill-delayed { background: rgba(239,68,68,0.2); color: #f87171; }
    #map { height: 400px; width: 100%; margin-top: 1rem; border-radius: 0.5rem; display: none; }
    small { display: block; margin-top: 0.75rem; color: #9ca3af; font-size: 0.75rem; }
    @media (max-width: 480px) { body { padding: 1rem; } .row { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="card">
    <h1>My Flight Tracker</h1>
    <p style="font-size:0.9rem;color:#9ca3af;margin-top:0;">Enter flight number &amp; date. Shows status + route map. Powered by Aviationstack + Leaflet.</p>

    <div class="row">
      <div>
        <label for="flightNo">Flight number</label>
        <input id="flightNo" placeholder="e.g. AI175" />
      </div>
      <div>
        <label for="date">Flight date (YYYY-MM-DD)</label>
        <input id="date" type="date" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="airline">Airline code (optional)</label>
        <input id="airline" placeholder="e.g. AI, 6E, 9I" />
      </div>
    </div>

    <button id="trackBtn">Get Flight Status + Map</button>

    <div id="status"></div>
    <div id="map"></div>

    <small>Live data: status, times, gates, delays, route map with airports and flight path.</small>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const API_KEY = "83ae982414bdd0a746b4d2022dc1bd85";
    const BASE_URL = "http://api.aviationstack.com/v1/flights";

    const flightEl = document.getElementById("flightNo");
    const dateEl = document.getElementById("date");
    const airlineEl = document.getElementById("airline");
    const statusEl = document.getElementById("status");
    const mapEl = document.getElementById("map");
    const trackBtn = document.getElementById("trackBtn");

    let map = null;
    let markers = [];
    let routeLine = null;

    dateEl.valueAsDate = new Date();

    function statusPill(status) {
      const s = (status || "").toLowerCase();
      if (["active", "en-route"].includes(s)) return `<span class="pill pill-live">${status}</span>`;
      if (["scheduled"].includes(s)) return `<span class="pill pill-scheduled">${status}</span>`;
      if (["landed", "arrived"].includes(s)) return `<span class="pill pill-landed">${status}</span>`;
      if (["cancelled", "diverted"].includes(s)) return `<span class="pill pill-delayed">${status}</span>`;
      return `<span class="pill pill-scheduled">${status || "Unknown"}</span>`;
    }

    function initMap(depLat, depLng, arrLat, arrLng, depName, arrName, flightNum) {
      mapEl.style.display = 'block';
      
      if (map) {
        map.remove();
        markers = [];
        routeLine = null;
      }

      const centerLat = (depLat + arrLat) / 2;
      const centerLng = (depLng + arrLng) / 2;

      map = L.map('map').setView([centerLat, centerLng], 6);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);

      const depMarker = L.marker([depLat, depLng]).addTo(map)
        .bindPopup(`<strong>${depName}</strong><br/>Departure`);
      const arrMarker = L.marker([arrLat, arrLng]).addTo(map)
        .bindPopup(`<strong>${arrName}</strong><br/>Arrival`);

      markers.push(depMarker, arrMarker);

      routeLine = L.polyline([[depLat, depLng], [arrLat, arrLng]], {
        color: '#38bdf8',
        weight: 3,
        opacity: 0.7,
        dashArray: '10, 10'
      }).addTo(map);

      const midLat = (depLat + arrLat) / 2;
      const midLng = (depLng + arrLng) / 2;
      
      const planeIcon = L.divIcon({
        html: '<div style="font-size:24px;">âï¸</div>',
        className: '',
        iconSize: [30, 30],
        iconAnchor: [15, 15]
      });

      L.marker([midLat, midLng], { icon: planeIcon }).addTo(map)
        .bindPopup(`<strong>${flightNum}</strong><br/>Flight path`);

      map.fitBounds([[depLat, depLng], [arrLat, arrLng]], { padding: [50, 50] });
    }

    async function getFlightStatus() {
      const flight = flightEl.value.trim().toUpperCase();
      const date = dateEl.value;
      const airline = airlineEl.value.trim().toUpperCase();

      if (!flight || !date) {
        statusEl.innerHTML = '<div class="status error">Enter flight number and date.</div>';
        return;
      }

      trackBtn.disabled = true;
      trackBtn.textContent = "Loading...";
      statusEl.innerHTML = "";
      mapEl.style.display = 'none';

      try {
        const params = new URLSearchParams({
          access_key: API_KEY,
          flight_date: date,
          flight_iata: flight
        });
        if (airline) params.append("airline_iata", airline);

        const res = await fetch(`${BASE_URL}?${params}`);
        const data = await res.json();

        if (!data.data || data.data.length === 0) {
          statusEl.innerHTML = '<div class="status error">No flight found. Check flight number, airline code, and date.</div>';
          return;
        }

        const f = data.data[0];
        const dep = f.departure || {};
        const arr = f.arrival || {};

        const depTime = dep.scheduled ? new Date(dep.scheduled).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'N/A';
        const arrTime = arr.scheduled ? new Date(arr.scheduled).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'N/A';
        const depDelay = dep.delay || 0;
        const arrDelay = arr.delay || 0;

        statusEl.innerHTML = `
          <div class="status">
            <div style="font-size:1.1rem;margin-bottom:0.5rem;">
              ${statusPill(f.flight_status)} <strong>${f.flight?.iata || flight}</strong>
            </div>
            <div><strong>Airline:</strong> ${f.airline?.name || 'N/A'} (${f.airline?.iata || '-'})</div>
            <div><strong>Route:</strong> ${dep.iata || '?'} â ${arr.iata || '?'}</div>
            <div><strong>Departure:</strong> ${dep.airport || 'N/A'} (${dep.iata}) at ${depTime} 
              ${depDelay > 0 ? `<span class="pill pill-delayed">+${depDelay}min</span>` : ''}
            </div>
            <div><strong>Arrival:</strong> ${arr.airport || 'N/A'} (${arr.iata}) at ${arrTime} 
              ${arrDelay > 0 ? `<span class="pill pill-delayed">+${arrDelay}min</span>` : ''}
            </div>
            ${f.live ? `
              <div style="margin-top:0.5rem;"><strong>Live:</strong> ${f.live.altitude || 0}ft, ${f.live.speed_horizontal || 0}km/h, ${f.live.latitude?.toFixed(2) || '?'}Â°N ${f.live.longitude?.toFixed(2) || '?'}Â°E</div>
            ` : ''}
            ${dep.terminal ? `<div><strong>Dep Terminal:</strong> ${dep.terminal} Gate: ${dep.gate || '-'}</div>` : ''}
            ${arr.terminal ? `<div><strong>Arr Terminal:</strong> ${arr.terminal} Baggage: ${arr.baggage || '-'}</div>` : ''}
          </div>
        `;

        if (dep.latitude && dep.longitude && arr.latitude && arr.longitude) {
          initMap(
            parseFloat(dep.latitude),
            parseFloat(dep.longitude),
            parseFloat(arr.latitude),
            parseFloat(arr.longitude),
            `${dep.airport} (${dep.iata})`,
            `${arr.airport} (${arr.iata})`,
            f.flight?.iata || flight
          );
        } else {
          mapEl.style.display = 'none';
          statusEl.innerHTML += '<div class="status error" style="margin-top:0.5rem;">Map unavailable: airport coordinates not provided by API.</div>';
        }

      } catch (err) {
        console.error(err);
        statusEl.innerHTML = `<div class="status error">Error: ${err.message}. Check your network or API limits.</div>`;
      } finally {
        trackBtn.disabled = false;
        trackBtn.textContent = "Get Flight Status + Map";
      }
    }

    trackBtn.addEventListener("click", getFlightStatus);
    flightEl.addEventListener("keydown", e => { if (e.key === "Enter") getFlightStatus(); });
    dateEl.addEventListener("change", getFlightStatus);
  </script>
</body>
</html>
